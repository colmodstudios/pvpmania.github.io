<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgba(180,180,255,0.8) 10%, rgba(150,150,200,0.6) 40%, rgba(100,100,150,0.4) 70%, rgba(50,50,100,0.2) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }
        .button {
            width: 100px;
            height: 50px;
            margin: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
        }
        .email-button {
            background-color: lightcoral;
        }
        .discord-button {
            background-color: lightblue;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .back-button {
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .copyright {
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <button class="button email-button" onclick="sendEmail()">Email</button>
    <button class="button discord-button" onclick="openDiscord()">Discord</button>
    
    <div class="bottom-bar">
        <button class="back-button" onclick="goBack()">Back</button>
        <span class="copyright" onclick="openCopyright()">&copy; Colmod</span>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        function sendEmail() {
            window.location.href = "mailto:colmodstudios@gmail.com";
        }
        function openDiscord() {
            window.open("https://discord.gg/6beC2ayze6", "_blank");
        }
        function openCopyright() {
            window.location.href = "Copyright_NoticeÂ©.html";
        }
    </script>
</body>
</html>
